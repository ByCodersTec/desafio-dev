<table mat-table [dataSource]="stores" class="mat-elevation-z8 table-container">

    <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef class="width-30"> Store Name </th>
        <td mat-cell *matCellDef="let store"> {{store.name}} </td>
    </ng-container>

    <ng-container matColumnDef="storeOwnerName">
        <th mat-header-cell *matHeaderCellDef class="width-30"> Store Owner </th>
        <td mat-cell *matCellDef="let store"> {{store.ownerName}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef class="width-30"> Balance </th>
        <td mat-cell *matCellDef="let store"> {{USDollar.format(store.balance)}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="width-10"> Details </th>
        <td mat-cell class="visualize" *matCellDef="let store" (click)="getOperationsByStoreId(store.id)"><p style="color: blue;">Visualize</p></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
