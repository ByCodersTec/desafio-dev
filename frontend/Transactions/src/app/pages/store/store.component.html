<div class="details-container">
    <button mat-raised-button class="btn btn-primary" (click)="goToHome()">Go Back</button>
    <p><b>Store Name: </b>{{ storeName }}</p>
    <p><b>Balance: </b>{{ USDollar.format(balance) }}</p>
</div>
<table mat-table [dataSource]="operations" class="mat-elevation-z8 table-container">
    <ng-container matColumnDef="transaction">
        <th mat-header-cell *matHeaderCellDef class="width-20"> Transaction </th>
        <td mat-cell *matCellDef="let operation"> {{operation.transaction}} </td>
    </ng-container>

    <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef class="width-20"> Card </th>
        <td mat-cell *matCellDef="let operation"> {{operation.card}} </td>
    </ng-container>

    <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef class="width-20"> Document </th>
        <td mat-cell *matCellDef="let operation"> {{operation.document}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="width-10"> Value </th>
        <td mat-cell *matCellDef="let operation"> {{USDollar.format(operation.value)}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="width-20"> Date </th>
        <td mat-cell *matCellDef="let operation"> {{operation.date}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
