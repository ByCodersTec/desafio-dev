databaseChangeLog:
  - changeSet:
      id: create_table_movimentacao-01
      author: ysmaelmarinho
      changes:
      - createTable:
          tableName:  movimentacao  
          columns:
          - column:
              name: id
              type: bigint
          - column:
              name: tipo_id
              type: bigint
          - column:
              name: data
              type: datetime
          - column:
              name: valor
              type: double
          - column:
              name: cpf
              type: varchar(11)
          - column:
              name: cartao
              type: varchar(12)
          - column:
              name: hora
              type: time
          - column:
              name: dono_loja
              type: varchar(14)
          - column:
              name: nome_loja
              type: varchar(19)
    