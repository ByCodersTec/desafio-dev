<div class="loading-overlay" *ngIf="showOverlay">
  <div class="overlay"></div>
  <mat-spinner></mat-spinner>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef> identifier. </th>
      <td mat-cell *matCellDef="let element">
        <div class="reducted">
          {{element.identifier}}
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="storeName">
      <th mat-header-cell *matHeaderCellDef> storeName </th>
      <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef> document </th>
      <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="card">
      <th mat-header-cell *matHeaderCellDef> card </th>
      <td mat-cell *matCellDef="let element"> {{element.card}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd-MM-YYYY HH:mm:ss'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
  
</div>
