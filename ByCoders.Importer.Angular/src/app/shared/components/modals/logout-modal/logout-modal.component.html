<div #modal class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h5>Are you sure you want to log out?</h5>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmClick()">Log out</button>
            </div>
        </div>
    </div>
</div>
