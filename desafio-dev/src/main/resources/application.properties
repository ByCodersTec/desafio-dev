spring.application.name= desafio-dev-service

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/desafio_dev?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root


spring.jackson.default-property-inclusion= NON_NULL
spring.jackson.serialization.fail-on-empty-beans= false

spring.flyway.url=jdbc:mysql://localhost:3306/
spring.flyway.schemas=desafio_dev
spring.flyway.user=root
spring.flyway.password=root


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html