{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}?v=1.0.2b" />
    <title>Transactions {% block title %}{% endblock %}</title>
</head>

<body id="page-top">
    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'transactions:index' %}">
                        <div class="sidebar-brand-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="sidebar-brand-text mx-3">Transactions</div>
                    </a>


                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <div class="nav-item p-2"><div class="badge badge-danger">Os dados abaixo são meramente ilustrativos</div></div>

                    </ul>

                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">{% block content_title %}Title{% endblock %}</h1>
                    </div>
                    {% block content %}{% endblock %}
                </div>
                <div class="p-4 text-center"><i>Dados e informações ilustrativas</i></div>
            </div>
        </div>
    </div>
    {% block scripts_after %}{% endblock %}
</body>
</html>
